<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/ico" href="favicon.ico">

	<title>ca Securecenter Virtual Appliance</title>

	<!-- build:css css/app.min.css -->
	<link rel="stylesheet" href="css/edl-bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/edl-bootstrap-theme-modifications.css">
	<link rel="stylesheet" href="css/app.css">
	<!-- endbuild -->

	<!-- Fix for Bootstrap columns in IE -->
	<!--[if IE]>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="header"></div>
	<div class="navigation"></div>
	<div class="content">
		<div class="container-fluid">

			<!-- Shown when all items are complete. This section should be the same as the other Stand By page before Solution Deployer kicks in -->
			<div id="section-wait" class="hidden">
				<h1>Stand by</h1>
				<p>Your service will be available shortly.</p>
			</div>

			<!-- Section that contains all the progress bars -->
			<div id="section-download" class="hidden">
				<h1>Preparing your cluster</h1>
				<p>Please wait for the following services to start.</p>

				<!-- Total progress bar = average of all progress bars -->
				<div class="progress-item progress-total row">
					<p class="progress-label col-md-12">0/0 Complete</p>
					<div class="progress col-md-12">
						<div aria-valuenow="0" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
							<span class="sr-only"><span class="percent-complete">0</span><small>%</small></span>
						</div>
					</div>
				</div>

				<hr>

				<!-- Contains all other progress bars -->
				<div id="progress-item-container"></div>
			</div>
		</div>
	</div>

	<!--[if !IE]>-->
	<footer role="contentinfo">
		<p>Copyright &copy; 2015 CA. All rights reserved.</p>
	</footer>
	<!--<![endif]-->

	<!--[if IE]>
	<div class="ie-footer" role="contentinfo">
		<p>Copyright &copy; 2015 CA. All rights reserved.</p>
	</div>
	<![endif]-->

	<!-- The following files are from original sources-->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- build:js js/app.min.js -->

	<!-- These files are modified from edl sources to remove extra and debug information -->
	<script src="js/userContext.js"></script>
	<script src="js/appContextSpi.js"></script>
	<script src="js/portalNavUi.js"></script>

	<script src="js/jquery.websocket-0.0.1.js"></script>

	<!-- Application JavaScript -->
	<script src="js/app.js"></script>

	<!-- endbuild -->
</body>
</html>
